<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Diagonal background elements -->
    <div class="diagonal-top"></div>
    <div class="diagonal-bottom"></div>

    <div class="container">
        <div class="thank-you-container">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thank you!</h1>
            <p>We've sent your form submission to our inbox so it's easy to access. You can find more information on our website and social pages.</p>
        </div>

        <div class="cards-container">
            <div class="card">
                <h2>Connect With Us</h2>
                <div class="social-icons">
                    <a href="https://www.facebook.com/anjan.sen.10" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/anjansen-tech/" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.youtube.com/@anjansen6335" class="social-icon youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://github.com/anjan-in" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <div class="card">
                <h2>Visit Our Website</h2>
                <a href="/" class="btn">Visit Website</a>
            </div>
        </div>
    </div>
</body>
</html>
